<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: 2px solid transparent;
  padding: 16px 32px;
  font-size: 12px;
  margin: 4px 2px;
  cursor: pointer;
  transition: background-color 0.4s, color 0.4s;
}

.button1 {
  background-color: #4CAF50;
  color: white;
}

.button1:hover {
  background-color: #4CAF50;
  color: black;
}

.button2 {
  background-color: #ff0000;
  color: white;
}

.button2:hover {
  background-color: #ff0000;
  color: black;
}
</style>
</head>
<body>

<h1>The button element - Styled with CSS</h1>

<p>Use the :hover selector to change the style of the button when you move the mouse over it.</p>
<p><strong>Tip:</strong> Use the transition property to determine the speed of the "hover" effect:</p>

<button class="button button1">Select</button>
<button class="button button2">Remove</button>

</body>
</html>
